{% extends 'experiences/base.html' %}
{% load static %}
{% block content %}

<!-- Mirrored from remtsoy.com/tf_templates/tf-bookify-demo/blog.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 30 Jan 2019 13:11:12 GMT -->

    <div class="theme-hero-area theme-hero-area-half">
      <div class="theme-hero-area-bg-wrap">
        <div class="theme-hero-area-bg" style="background-image:url({% static "media" %}/{{category.image  }});"> </div>
        <div class="theme-hero-area-mask theme-hero-area-mask-half"></div>
        <div class="theme-hero-area-inner-shadow"></div>
      </div>
      <div class="theme-hero-area-body">
        <div class="container">
          <div class="theme-page-header theme-page-header-lg theme-page-header-abs">
            <h1 class="theme-page-header-title">{{ category.title }} Experiences</h1>
            <p class="theme-page-header-subtitle">Find out more</p>
          </div>
        </div>
      </div>
    </div>


    <div class="theme-page-section theme-page-section-xl theme-page-section-gray">
      <div class="container">
        <div class="row row-col-gap" data-gutter="20">
          {% for experience in experience_list %}

            <div class="col-md-3 ">
                  <div class="theme-blog-item _br-2 theme-blog-item-center">
                      <a class="theme-blog-item-link" href= "{% url 'post-detail' post.id %}"></a>
                      <div class="banner _h-45vh  banner-">
                      <div class="banner-bg" style="background-image:url({% static "media" %}/{{ post.image }});"></div>
                      <div class="banner-caption banner-caption-bottom banner-caption-grad">
                      <p class="theme-blog-item-time">day ago</p>
                      <h5> <a class="theme-blog-item-title">{{ post.title }}</a></h5>
                      <p class="theme-blog-item-desc">{{ post.content }}</p>
                    </div>
                    </div>
                  </div>
            </div>
          {% endfor %}

        </div>
      </div>
    </div>
{% endblock content %}
